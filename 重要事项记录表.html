<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/indexcopy.css" />
</head>

<body>
    <section id="todoapp">
        <header class="header">
            <h1>重要事项记录表</h1>
            <input @keyup.enter="add" v-model="inputValue" autofocus="autofocus" autocomplete="off" placeholder="请输入字段"
                class="new-todo">
        </header>
        <section class="main"> </section>
        <ul class="todo-list">
            <li class="todo" v-for="(item,index) in list">
                <div class="view">
                    <span class="index">{{index+1}}.</span>
                    <label>{{item}}</label>
                    <button class="destroy" @click="remove(index)"></button>
                </div>
            </li>
        </ul>
   
    <footer class="footer" v-if="list.length!=0">
        <span class="todo-count" v-if="list.length!=0">
            <strong>{{ list.length }}</strong> items left
        </span>
        <button class="clear-completed" @click="clear">clear</button>
    </footer>
</section>
    <footer class="info">

    </footer>

    <script src="vue.js"></script>
    <script>
        var app = new Vue({
            el: "#todoapp",
            data: {
                list: ["写代码", "吃饭", "睡觉"],
                inputValue: ""
            },
            methods: {
                add: function () {
                    this.list.push(this.inputValue);
                },
                remove: function (index) {
                    this.list.splice(index, 1)
                },
                clear:function(){
                    this.list= [];
                }
            }
        })
    </script>

</body>

</html>
